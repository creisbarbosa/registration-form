<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Estrelas do amanhã</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="main-container">
        <div class="back">
          <img src="assets/icons/arrow-left-02.svg" alt="Ícone de senta para a esquerda">
          <span>Voltar</span>
        </div>
        <h1 class="text-xl">Formulário de matrícula</h1>
        <p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</p>
      </div>
    </main>
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/logo.svg" alt="Logo Estrela do Amanhã">
          <h2 class="text-2xl">Porque cada momento de <span>aprendizado</span> conta</h2>
          <p>Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e estimulante.</p>
        </header>
        <img src="assets/Illustration.svg" alt="Ilustração de uma professora com seus alunos">
      </div>
    </aside>
  </div>
</body>
</html>
